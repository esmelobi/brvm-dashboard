name: BRVM Sync Auto

on:
  schedule:
    - cron: '0 7 * * *'  # tous les jours Ã  7h UTC (ajuste selon ton fuseau)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas fitz PyMuPDF google-auth google-auth-oauthlib google-api-python-client openpyxl

      - name: Inject credentials
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" > credentials.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json

      - name: Run sync script
        run: python brvm_sync.py

      - name: Commit and push updated data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/recommandations.xlsx
          git commit -m "Auto update from GitHub Actions"
          git push
