name: BRVM Sync Auto

on:
  schedule:
    - cron: '0 7 * * *'   # â° tous les jours Ã  7h UTC (ajuste si besoin)
  workflow_dispatch:       # permet de le lancer manuellement aussi

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Cloner le repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: |
          pip install pandas PyMuPDF google-api-python-client google-auth google-auth-oauthlib openpyxl

      - name: ðŸ” Injecter les fichiers d'identifiants
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" > credentials.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json
          
      - name: ðŸ‘€ Afficher le dÃ©but de credentials.json
        run: |
          head -n 5 credentials.json


      - name: ðŸ”„ ExÃ©cuter le script de synchronisation
        run: python brvm_sync.py

      - name: ðŸš€ Commit & push du fichier Excel mis Ã  jour
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/recommandations.xlsx
          git commit -m "ðŸ”„ MAJ automatique BRVM via GitHub Actions"
          git push
